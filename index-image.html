<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Takuya Matsuyama - Links</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo-white.svg" />
        <h1>
          Международная сеть дизайнерских вейп-шопов с оригинальной продукцией
        </h1>
      </header>
      <div class="slider">
        <ul class="slides">
          <input type="radio" name="radio-btn" id="img-1" checked />
          <li class="slide-container">
            <div class="slide">
              <img src="./images/slide (1).jpg" />
            </div>
            <div class="nav">
              <label for="img-4" class="prev">&#x2039;</label>
              <label for="img-2" class="next">&#x203a;</label>
            </div>
          </li>

          <input type="radio" name="radio-btn" id="img-2" />
          <li class="slide-container">
            <div class="slide">
              <img src="./images/slide (2).jpg" />
            </div>
            <div class="nav">
              <label for="img-1" class="prev">&#x2039;</label>
              <label for="img-3" class="next">&#x203a;</label>
            </div>
          </li>

          <input type="radio" name="radio-btn" id="img-3" />
          <li class="slide-container">
            <div class="slide">
              <img src="./images/slide (3).jpg" />
            </div>
            <div class="nav">
              <label for="img-2" class="prev">&#x2039;</label>
              <label for="img-4" class="next">&#x203a;</label>
            </div>
          </li>

          <input type="radio" name="radio-btn" id="img-4" />
          <li class="slide-container">
            <div class="slide">
              <img src="./images/slide (4).jpg" />
            </div>
            <div class="nav">
              <label for="img-3" class="prev">&#x2039;</label>
              <label for="img-1" class="next">&#x203a;</label>
            </div>
          </li>

          <li class="nav-dots">
            <label for="img-1" class="nav-dot" id="img-dot-1"></label>
            <label for="img-2" class="nav-dot" id="img-dot-2"></label>
            <label for="img-3" class="nav-dot" id="img-dot-3"></label>
            <label for="img-4" class="nav-dot" id="img-dot-4"></label>
          </li>
        </ul>

        <ul class="links">
          <li class="purple">
            <a href="https://www.craftz.dog/"> Наши магазины </a>
          </li>
        </ul>
      </div>
      <div class="container">
        <div class="text-left">
          <h2>Система лояльности</h2>
        </div>
        <img src="./images/app.jpg" alt="">
      </div>
      <ul class="links">
        <li>
          <a href="https://www.craftz.dog/"> Official Website </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/playlist?list=UU7yZ6keOGsvERMp2HaEbbXQ&index=1&playnext=1"
          >
            YouTube
          </a>
        </li>
        <li>
          <a href="https://twitter.com/inkdrop_app"> Twitter </a>
        </li>
        <li>
          <a href="https://github.com/craftzdog"> GitHub </a>
        </li>
      </ul>
    </main>
  </body>
</html>
